<div id="register" fxLayout="column">

    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">CREATE AN ACCOUNT</div>

            <form name="dataFormGroupControl" [formGroup]="dataFormGroupControl" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input 
                        matInput 
                        formControlName="email"
                        required>
                    <mat-icon 
                        matSuffix 
                        class="secondary-text">
                            mail
                    </mat-icon>
                    <mat-error *ngIf= "dataFormGroupControl.controls['email'].errors 
                        && dataFormGroupControl.controls['email'].errors['email']"> 
                            Example: user@gmail.com 
                    </mat-error>

                    <!-- <mat-error *ngIf="dataFormGroupControl.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="dataFormGroupControl.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                        matInput 
                        type="password" 
                        formControlName="password"
                        required>
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf= "dataFormGroupControl.controls['password'].errors"> 
                        Minimum number of characters 
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password (Confirm)</mat-label>
                    <input 
                        matInput 
                        type="password" 
                        formControlName="confirmPassword"
                        required>
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf= "dataFormGroupControl.controls['confirmPassword'].errors 
                        && dataFormGroupControl.controls['confirmPassword'].errors['mismatch']"> 
                            Password do not match 
                    </mat-error>

                    <!-- <mat-error *ngIf="!registerForm.get('passwordConfirm').hasError('required') &&
                                       registerForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                        Passwords must match
                    </mat-error> -->
                </mat-form-field>

                <button 
                    mat-raised-button 
                    color="accent" 
                    class="submit-button" 
                    aria-label="CREATE AN ACCOUNT"
                    [disabled]="dataFormGroupControl.invalid"
                    (click)="addUser()">
                        CREATE AN ACCOUNT
                </button>

            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">Login</a>
            </div>

        </div>

    </div>

</div>
