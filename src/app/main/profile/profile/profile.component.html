<div id="profile" class="page-layout carded left-sidebar">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->


    <fuse-sidebar class="sidebar" name="" position="left" lockedOpen="gt-xs" md-disable-close-events="false">
        <div fxLayout="column" fxLayoutAlign="space-between start"
            class="header accent p-24 pb-4">
            <div class="logo" fxFlex fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    account_circle
                </mat-icon>
                <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Profile</span>
            </div>

        </div>

        <div class="content" fusePerfectScrollbar [@animate]="{value:'*',params:{y:'50px'}}">        
            <div class="nav material2" fxLayout="column">
                <div class="nav-subheader">PROFILE</div>
                    <div class="nav-item">
                        <a  class=" nav-link" 
                            (click)="selectGeneralInformation()"
                            matRipple
                            [ngClass]="selectedItem == 1 ? 'link-bg' : ''" 
                            fxLayout="row" fxLayoutAlign="start center" fxFlex>
                            <mat-icon>perm_identity</mat-icon>
                            <span>General Information</span>
                        </a>
                    </div>
                    
                    <div class="nav-item">
                        <a  class="nav-link" 
                            (click)="selectContactsInformation()"
                            [ngClass]="selectedItem == 2 ? 'link-bg' : ''" 
                            matRipple 
                            fxLayout="row" fxLayoutAlign="start center" fxFlex>
                            <mat-icon>import_contacts</mat-icon>
                            <span>Contacts</span>
                        </a>
                    </div>

                    <div class="nav-item">
                        <a  class="nav-link" 
                            (click)="selectGalalry()"
                            [ngClass]="selectedItem == 3 ? 'link-bg' : ''" 
                            matRipple 
                            fxLayout="row" fxLayoutAlign="start center" fxFlex>
                            <mat-icon>image</mat-icon>
                            <span>Gallary</span>
                        </a>
                    </div>
                </div>
            </div>
    </fuse-sidebar>

    <div class="center">
        <div class="header" fxLayout="row" fxLayoutAlign="start center">
        </div>

        <div class="content-card" >
            <div class="content" fxFlexAlign="row">
                <app-profile-list *ngIf="selectedItem == 1"></app-profile-list>
                <contact-list *ngIf="selectedItem == 2"></contact-list>
                <app-gallary-slider *ngIf="selectedItem == 3"></app-gallary-slider>
            </div>             
        </div>
        
    </div>

</div>
