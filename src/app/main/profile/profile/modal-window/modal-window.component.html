<div class="dialog-content-wrapper" cdkFocusInitial >

  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <span class="title dialog-title">{{title}}</span>
        <button mat-icon-button (click)="matDialogClose()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

  <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

      <form name="eventForm" class="event-form w-100-p" fxLayout="column" fxFlex [formGroup]="dataProfileControl">

            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput
                    formControlName="firstName"
                    name="title">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput
                    formControlName="lastName"
                    name="title">
            </mat-form-field>  

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput
                    formControlName="email"
                    name="title">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Birthday</mat-label>
                <input matInput
                    [matDatepicker]="picker"
                    formControlName="birthday"
                    name="title">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <label>Phone Number</label>
            <div class="phoneNumber">
                <ngx-intl-tel-input
                    [inputId]="my-input-id"
                    [cssClass]="'custom'" 
                    [preferredCountries]="preferredCountries"
                    [enableAutoCountrySelect]="false" 
                    [enablePlaceholder]="true" 
                    [searchCountryFlag]="true"
                    [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                    [selectFirstCountry]="false" 
                    [selectedCountryISO]="selectedCountryISO"
                    [maxLength]="15" 
                    [tooltipField]="TooltipLabel.Name" 
                    [phoneValidation]="true" 
                    [separateDialCode]="separateDialCode"
                    name="phone" formControlName="phoneNumber">
                </ngx-intl-tel-input>
            </div>

      </form>

  </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
   
        <button 
                mat-raised-button
                class="mat-accent add-todo-button w-100-p"
                mat-button 
                (click)="dialogRef.close(dataProfileControl)"
                aria-label="ADD"
                [disabled]="dataProfileControl.invalid">
            Save
        </button>
    
    </div>
    
</div>
