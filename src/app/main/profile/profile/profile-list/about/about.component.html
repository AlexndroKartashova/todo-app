<div id="about" class="p-24" fxLayout="row wrap">

    <div class="about-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="100" >

        <div class="profile-box info-box" fxLayout="column" *ngIf="user != null"  [@animateStagger]="{value:'50'}">

            <header class="accent" xLayout="row" fxLayoutAlign="space-between center">
                <div class="title">General Information</div>

                <mat-icon (click)="$event.stopPropagation(); $event.preventDefault(); editItem();" class="cursor">edit</mat-icon>
            </header>

            <div class="content">
                <div class="info-line">
                    <div class="title">First Name</div>
                    <div class="info">{{user.firstName}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Last Name</div>
                    <div class="info">{{user.lastName}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Phone Number</div>
                    <div class="info">{{user.phoneNumber}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Email</div>
                    <div class="info">{{user.email}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Birthday</div>
                    <div class="info">{{user.birthday | date:'dd/MM/yyyy'}}</div>
                </div>
                
            </div>
            
        </div>

    </div>

</div>
